<!DOCTYPE html>
<html>
<head>
    <title>Usia Checker</title>
</head>
<body>
    <h1>Usia Checker</h1>
    <label for="age">Masukkan usia Anda:</label>
    <input type="number" id="age" name="age">
    <button onclick="checkAge()">Cek Usia</button>
    <p id="result"></p>

    <script>
        function checkAge() {
            var age = document.getElementById("age").value;
            var result = "";
            
            if (age >= 0 && age <= 12) {
                result = "Anak-anak";
            } else if (age >= 13 && age <= 17) {
                result = "Remaja";
            } else if (age >= 18) {
                result = "Dewasa";
            } else {
                result = "Usia tidak valid";
            }
            
            document.getElementById("result").innerText = "Kategori Usia: " + result;
        }
    </script>
</body>
</html>
